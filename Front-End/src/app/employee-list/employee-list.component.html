<h2 class="mb-5">Employee List</h2>


<button (click)="createEmployee()" class="btn btn-secondary mb-3" style="font-weight: bold;">Add Employee</button>

<table class="table table-hover table-dark">
<thead class="text-dark">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Action</th>
    </tr>

</thead>
<tbody>
    <tr *ngFor="let employee of employees" class="table-secondary">
        <td>{{employee.firstName}}</td>
        <td>{{employee.lastName}}</td>
        <td>{{employee.email}}</td>
        <td>
            <button (click)="updateEmployee(employee.id)" class="btn btn-primary">Update</button>

            <button (click)="deleteEmployee(employee.id)" class="btn btn-warning ml-5" style="margin-left: 10px;">Delete</button>

            <button (click)="viewEmployee(employee.id)" class="btn btn-success ml-5" style="margin-left: 10px;">View</button>
        </td>
    </tr>
</tbody>
</table>
